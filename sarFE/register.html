<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - BulkBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register for BulkBuy</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Email must be a @gmail.com address" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700">Role</label>
                <select id="role" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">Select Role</option>
                    <option value="vendor">Vendor</option>
                    <option value="supplier">Supplier</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Register</button>
            <p id="registerError" class="text-red-500 text-sm mt-2"></p>
            <p class="text-sm mt-2">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p>
        </form>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const errorElem = document.getElementById('registerError');
        errorElem.textContent = '';

        // JS validation for @gmail.com
        if (!email.endsWith('@gmail.com')) {
            errorElem.textContent = 'Email must be a @gmail.com address';
            return;
        }

        try {
            const res = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, role })
            });
            const data = await res.json();
            if (!res.ok) {
                errorElem.textContent = data.error || 'Registration failed';
                return;
            }
            // Redirect to login page on success
            window.location.href = 'login.html';
        } catch (err) {
            errorElem.textContent = 'Network error';
        }
    });
    </script>
</body>
</html>
